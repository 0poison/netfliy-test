<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//그룹 선택자: 한 번에 여러개의 요소를 선택
	$(function() {
		$("h1,#tit3").css("border", "2px dashed #f00")
	})
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3 id="tit3">직접 선택자</h3>
</body>
</html>
