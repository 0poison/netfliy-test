<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//하위 요소 선택자
	$(function() {
		var style_1 = {
			"background-color" : "#0ff",
			"border" : "2px solid #f00"
		}
		var style_2 = {
			"background-color" : "#f00",
			"border" : "2px dashed #f00"
		}
		//선택한 요소를 기준으로 이전에 오는 형제 요소만 선택
		$(".txt").prevAll().css(style_1);
		// 선택한 요소를 기준으로 다음에 오는 전체 요소만 선택
		$(".txt").nextAll().css(style_2);
	})
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용 1</p>
		<p class="txt">내용2</p>
		<h1>내용3</h1>
		<p>내용4</p>
	</div>
</body>
</html>
