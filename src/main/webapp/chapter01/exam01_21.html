<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//선택한 요소를 기준으로 모든 상위 요소를 선택
	$(function() {
		//선택한 요소의 무리 중 첫 번째
		$("li:first-of-type").css({"background-color":"#ff0"})
		$("li:last-of-type").css({"background-color":"#0ff"})
	})
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
	<li>내용1</li>
	<li>내용2</li>
	<li>내용3</li>
	<li>내용4</li>
	<li>내용5</li>
	</ul>
</body>
</html>
